name: CI/CD Pipeline - Train, Build Docker, Push

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/house-prices-model
  MLFLOW_TRACKING_URI: https://dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/Workflow-CI.mlflow
  MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}

jobs:
  train-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 scikit-learn pandas numpy dagshub
      
      - name: Run MLflow Project training
        working-directory: MLProject
        run: |
          python modelling.py --max_iter 300 --max_depth 10 --learning_rate 0.1
      
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: MLProject/model_output/
          retention-days: 30
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build Docker image with MLflow
        working-directory: MLProject
        run: |
          mlflow models build-docker -m model_output/model -n ${{ env.DOCKER_IMAGE }} --enable-mlserver
      
      - name: Tag and Push Docker image
        run: |
          docker tag ${{ env.DOCKER_IMAGE }}:latest ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          docker push ${{ env.DOCKER_IMAGE }}:latest
          docker push ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
      
      - name: Save Docker Hub link
        run: |
          echo "https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/house-prices-model" > DockerHub.txt
          cat DockerHub.txt
